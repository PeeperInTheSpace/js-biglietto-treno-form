<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Your Ticket - Form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/script.js" type="text/javascript" defer></script> 
    <link rel="stylesheet" href="css/style.css"> 
</head> 
<body> 
     <main class="container d-flex mx-auto my-5 pb-5 rounded text-center">
        <section class="row d-flex mx-auto justify-content-center fl-datasection">
            <h1 class="mt-5">ACQUISTA IL TUO BIGLIETTO</h1> 
            <h2 class="mb-3">Nome e Cognome</h2>
            <input type="text" placeholder="Nome e Cognome" id="" class="mb-5">
            <h2 class="mb-3">Inserisci i KM da percorrere</h2>
            <input type="text" placeholder="Inserisci i KM da percorrere" id="" class="mb-5">
            <h2 class="mb-3">Inserisci la tua età</h2>
            <input type="text" placeholder="Inserisci la tua età" id="" class="mb-5">
            <select class="form-select listaeta mb-5" aria-label="Default select example">
                <option selected>Seleziona fascia d'età</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
            </select>
            <div>
                <button type="button" class="btn btn-success">CONFERMA</button>
                <button type="button" class="btn btn-secondary">ANNULLA</button>
            </div>
        </section>







     </main>


</body> 
</html>
