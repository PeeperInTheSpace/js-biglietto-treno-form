<html lang="en"> 
<head>

    <title>Your Ticket - Form</title>

<body> 
     <main class="container d-flex mx-auto my-5 pb-5 rounded text-center">

            <h2 class="mb-3">Nome e Cognome</h2>
            <input type="text" placeholder="Nome e Cognome" id="namesurname" class="mb-5">
            <h2 class="mb-3">Inserisci i KM da percorrere</h2>
            <input type="text" placeholder="Inserisci i KM da percorrere" id="kilometers" class="mb-5">
            <h2 class="mb-3">Inserisci la tua età</h2>
            <input type="text" placeholder="Inserisci la tua età" id="age" class="mb-5">

            <div>
                <button type="submit" class="btn btn-success">CONFERMA</button>
                <button type="button" class="btn btn-secondary">ANNULLA</button>
            </div>
        </form>

        <section class="row d-flex mx-auto justify-content-center fl-datasection">

     </main>
